name: SwiftPM Integration

on:
  push:
    branches:
      - master
      - dev
  pull_request:
    branches:
      - master
      - dev
env:
  DEVELOPER_DIR: /Applications/Xcode_11.3.app/Contents/Developer
  MACOS_SDK: macosx10.15

  SCHEME: AboutThisApp

jobs:

  macOS:
    name: macOS Test
    runs-on: macOS-latest
    steps:
      - name: git checkout
        uses: actions/checkout@v1

      - name: xcode version
        run: xcodebuild -version -sdk

      - name: swift build
        run: swift build

      - name: SPM generate xcodeproj
        run: swift package generate-xcodeproj

      - name: Test
        run: |
          set -o pipefail
          xcodebuild clean test -scheme "$SCHEME" -sdk "$MACOS_SDK" -destination "arch=x86_64" | xcpretty -c;
